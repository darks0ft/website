name: Generate Sitemap

on:
  push:
    branches:
      - main  # runs whenever you push changes to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url: https://darksoft.band
          path-to-root: ./
          output-file: ./sitemap.xml
          exclude-paths: "/README.md,/LICENSE"  # Exclude files you don't want indexed

      - name: Commit Sitemap
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add sitemap.xml
          git commit -m 'Auto-generated sitemap update' || echo "No changes to commit"
          git push
